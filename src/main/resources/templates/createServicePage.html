<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Add new service </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        body {
            background-image: url(/images/b10.jpg);
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <form th:action="@{/welcome}">
            <button class="nav-link active"
                    style="background-color:transparent;
                    font-weight: bold;
                    font-size: large;"
                    aria-current="page"> Home
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/manicurist}">
            <button class="nav-link active" style="background-color:transparent; font-weight: bold;
                    font-size: large;">Manicurists
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/customer}">
            <button class="nav-link active" style="background-color:transparent;font-weight: bold;
                    font-size: large;">Customers
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/appointment}">
            <button class="nav-link active" style="background-color:transparent;font-weight: bold;
                    font-size: large;">Appointments
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/nails-service}">
            <button class="nav-link active" style="background-color:transparent; font-weight: bold;
                    font-size: large;">Nails Services
            </button>
        </form>
    </li>
</ul>
<div class="container text-center" style="padding-top: 50px">
    <div style="text-align: center">
        <h2 style="color: snow; font-family: sans-serif"> Add a service </h2>
    </div>
    <div class="container text-center">
        <form style="max-width: 600px; margin: 0 auto " th:action="@{/nails-service/createService}" method="post">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4"
                           style="background-color: transparent; display: flex; color: snow">
                        Service name </label>
                    <div class="col-8">
                        <input style="background-color: transparent; color: snow;" type="text" name="serviceName"
                               required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4"
                           style="background-color: transparent; display: flex; color: snow">
                        Price </label>
                    <div class="col-8">
                        <input style="background-color: transparent; color: snow;"
                               type="number" name="price" required>
                    </div>
                </div>
            </div>
            <div style="display: inline-block; padding: 10px">
                <button style="background-color: transparent; color: snow;"
                        type="submit" value="Create" class="btn btn-success"> Add
                </button>
                <form th:action="@{/nails-service/allServices}">
                    <button style="background-color: transparent; color: snow;"
                            type="submit" class="btn btn-danger">Cancel
                    </button>
                </form>
            </div>
        </form>
    </div>
</div>
</body>

</html>

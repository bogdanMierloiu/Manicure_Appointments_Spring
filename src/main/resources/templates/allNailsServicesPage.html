<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All services</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        body {
            background-image: url(/images/b10.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <form th:action="@{/welcome}">
            <button class="nav-link active"
                    style="background-color:transparent;
                    font-weight: bold;
                    font-size: large;"
                    aria-current="page"> Home
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/manicurist}">
            <button class="nav-link active" style="background-color:transparent; font-weight: bold;
                    font-size: large;">Manicurists
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/customer}">
            <button class="nav-link active" style="background-color:transparent;font-weight: bold;
                    font-size: large;">Customers
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/appointment}">
            <button class="nav-link active" style="background-color:transparent;font-weight: bold;
                    font-size: large;">Appointments
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/nails-service}">
            <button class="nav-link active" style="background-color:transparent; font-weight: bold;
                    font-size: large;">Nails Services
            </button>
        </form>
    </li>
</ul>

<div style="padding-top: 30px; padding-left: 5px; display:grid">
    <form th:action="@{/nails-service/goToCreateServicePage}">
        <button type="submit" class="btn btn-success"> + Add new service</button>
    </form>
</div>

<div style="padding: 5px">
    <table class="table" style="background-color: transparent; color: snow; border: snow">
        <thead>
        <tr>
            <th>Service name</th>
            <th>Price</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody style="font-weight: bold">
        <tr th:each="service: ${services}">
            <td>
                <div style="padding-bottom: 10px; padding-left: 2px">
                    <span th:text="${service.serviceName}">Name</span>
                </div>
                <div style="display: block">
                    <form th:action="@{/nails-service/update-name}">
                        <input type="hidden" name="id" th:value="${service.id}">
                        <input style="background-color: transparent; color: snow; width: 20%"
                               type="text" name="serviceName" required>
                        <button type="submit"
                                style="background-color: transparent; color: snow; width: 20%"> Change
                        </button>
                    </form>
                </div>
            </td>
            <td>
                <div style="padding-bottom: 10px; padding-left: 2px">
                    <span th:text="${service.price+ ' RON'}">Name</span>
                </div>
                <div style="display: grid">
                    <form th:action="@{/nails-service/update-price}">
                        <input type="hidden" name="id" th:value="${service.id}">
                        <input style="background-color: transparent; color: snow; width: 15%"
                               type="number" name="price" required>
                        <button type="submit"
                                style="background-color: transparent; color: snow; width: 20%"> Change
                        </button>
                    </form>
                </div>
            </td>
            <td>
                <form th:action="@{/nails-service/delete}" method="post">
                    <input type="hidden" name="id" th:value="${service.id}">
                    <button type="submit" style="background-color: transparent" class="btn btn-danger"> Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

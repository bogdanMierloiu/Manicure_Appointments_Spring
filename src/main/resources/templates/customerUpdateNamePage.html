<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        body {
            background-image: url(/images/b10.jpg);
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <form th:action="@{/welcome}">
            <button class="nav-link active"
                    style="background-color:transparent;
                    font-weight: bold;
                    font-size: large;"
                    aria-current="page"> Home
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/manicurist}">
            <button class="nav-link active" style="background-color:transparent; font-weight: bold;
                    font-size: large;">Manicurists
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/customer}">
            <button class="nav-link active" style="background-color:transparent;font-weight: bold;
                    font-size: large;">Customers
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/appointment}">
            <button class="nav-link active" style="background-color:transparent;font-weight: bold;
                    font-size: large;">Appointments
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/nails-service}">
            <button class="nav-link active" style="background-color:transparent; font-weight: bold;
                    font-size: large;">Nails Services
            </button>
        </form>
    </li>
</ul>

<div style="display: grid; padding: 30px 10px 10px;">
    <div>
        <h5 th:text="${'Change name for: ' + customer.firstName + ' ' + customer.lastName}"> Update Name</h5>
    </div>

    <div>
        <div>
            <form th:action="@{/customer/update-name}" method="post">
                <input type="hidden" name="id" th:value="${customer.id}">
                <input style="background-color: transparent; color: snow" type="text"
                       name="firstName" placeholder="first name" required>
                <input style="background-color: transparent; color: snow" type="text"
                       name="lastName" placeholder="last name" required>
                <button type="submit" style="background-color: transparent; color: snow"> Change</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

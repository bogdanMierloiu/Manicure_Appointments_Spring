<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Registration </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-image: url(/images/b9.jpg);
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
        }
        div{
            padding: 2px;
        }
    </style>
</head>
<body>

<div class="container text-center" style="padding-top: 50px; font-weight: bold">
    <div style="text-align: center">
        <h1 style="color: snow; font-family: sans-serif"> User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process_register}" method="post" th:object="${user}"
          style="max-width: 600px; margin: 0 auto ">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4" style="background-color: transparent; display: flex; color: snow"> E-mail</label>
                <div class="col-8">
                    <input style="background-color: transparent; color: snow"
                            type="email" class="form-control" th:field="*{email}" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4" style="background-color: transparent; display: flex; color: snow"> Password </label>
                <div class="col-8">
                    <input style="background-color: transparent; color: snow" type="password" class="form-control" th:field="*{password}"
                           required minlength="6" maxlength="24">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4" style="background-color: transparent; display: flex; color: snow"> First Name</label>
                <div class="col-8">
                    <input style="background-color: transparent; color: snow" type="text" class="form-control" th:field="*{firstName}"
                           required minlength="4" maxlength="24">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4" style="background-color: transparent; display: flex; color: snow"> Last Name</label>
                <div class="col-8">
                    <input style="background-color: transparent; color: snow" type="text" class="form-control" th:field="*{lastName}"
                           required minlength="2" maxlength="24">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-light">Sign up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
